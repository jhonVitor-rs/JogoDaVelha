<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./style.css">
        <title>Jogo da Velha</title>
    </head>
    <body>
        <header><h1>Jogo da Velha</h1></header>
        
        <main>

            <div id="menu">
                <button class="button" onclick="changePlayers(1), play()">1 Jogador</button>
                <button class="button" onclick="changePlayers(2), play()">2 Jogadores</button>
            </div>

            <div id="game">
                <div class="row">
                    <div id="1" class="cel" onclick="select(this.id)">-</div>
                    <div id="2" class="cel" onclick="select(this.id)">-</div>
                    <div id="3" class="cel" onclick="select(this.id)">-</div>
                </div>
        
                <div class="row">
                    <div id="4" class="cel" onclick="select(this.id)">-</div>
                    <div id="5" class="cel" onclick="select(this.id)">-</div>
                    <div id="6" class="cel" onclick="select(this.id)">-</div>
                </div>
        
                <div class="row">
                    <div id="7" class="cel" onclick="select(this.id)">-</div>
                    <div id="8" class="cel" onclick="select(this.id)">-</div>
                    <div id="9" class="cel" onclick="select(this.id)">-</div>
                </div>
        
                <div class="player">
                    <label><h3>Jogador:</h3></label>
                    <label id="playerSelect"></label>
                </div>
        
                <div class="winner">
                    <label><h3>Vencedor:</h3></label>
                    <label id="playerWin"></label>
                </div>
        
                <div>
                    <button class="button" onclick="reiniciar()">Reiniciar</button>
                    <button class="button" onclick="stop()">Menu</button>
                </div>
            </div>
        </main>

        <footer><h2>Jo√£o Vitor</h2></footer>
    </body>

    <script src="./script.js"></script>
</html>
